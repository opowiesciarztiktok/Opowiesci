<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szko≈Ça Magii X - Spis Rozdzia≈Ç√≥w</title>
    <style>
        /* --- Magiczna Baza i Animowane T≈Ço --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #05000a;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 85, 0.15) 0%, transparent 40%);
            color: #f0f0f0;
            text-align: center;
            min-height: 100vh;
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* --- Animowany Nag≈Ç√≥wek --- */
        header {
            background: rgba(43, 0, 68, 0.8);
            padding: 50px 20px;
            font-size: clamp(30px, 8vw, 50px);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 20px #ff0055;
            border-bottom: 2px solid #8a00ff;
            margin-bottom: 40px;
            animation: headerEntrance 1.5s ease-out;
        }

        @keyframes headerEntrance {
            from { opacity: 0; transform: translateY(-50px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* --- Przycisk Bohaterowie --- */
        .hero-button-container { margin-bottom: 50px; }
        .hero-button {
            display: inline-block;
            background: linear-gradient(45deg, #8a00ff, #ff0055);
            color: white;
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(138, 0, 255, 0.5);
            transition: 0.4s;
            animation: float 3s infinite ease-in-out;
        }
        .hero-button:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 30px #ff0055;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- System Czƒô≈õci --- */
        .parts-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .part-item {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(138, 0, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
            animation: slideUp 0.6s ease-out both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .part-header {
            height: 80px;
            padding: 0 25px;
            background: rgba(138, 0, 255, 0.1);
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .part-header:hover { background: rgba(138, 0, 255, 0.25); }
        .part-header::after { content: '‚ú¶'; color: #ff0055; transition: 0.4s; }
        .part-item.active { border-color: #ff0055; box-shadow: 0 0 20px rgba(255, 0, 85, 0.2); }
        .part-item.active .part-header::after { transform: rotate(180deg) scale(1.5); color: #fff; }

        /* --- Lista Rozdzia≈Ç√≥w --- */
        .chapter-list {
            display: none;
            padding: 25px;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.4s ease;
        }

        .part-item.active .chapter-list { display: grid; }

        .chapter-link {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 85, 0.3);
            transition: 0.3s;
            font-weight: 500;
            position: relative; /* Wa≈ºne dla pozycjonowania napisu Wkr√≥tce */
        }

        .chapter-link:hover {
            background: #ff0055;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
        }

        /* --- Blokada ROZDZIA≈Å√ìW (Wkr√≥tce) --- */
        .chapter-link.locked {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            border-style: dashed;
            padding-bottom: 25px; /* Miejsce na napis */
        }

        .chapter-link.locked::after {
            content: 'Wkr√≥tce...';
            position: absolute;
            bottom: 5px;
            right: 0;
            left: 0;
            font-size: 10px;
            color: #ff0055;
            text-align: center;
            font-weight: bold;
        }

        /* --- Zablokowane CA≈ÅE CZƒò≈öCI --- */
        .part-item.disabled { opacity: 0.5; filter: grayscale(0.8); }
        .part-item.disabled .part-header::after { content: 'üîí'; font-size: 18px; }

        .back { margin-top: 60px; }
        .back a { color: #8a00ff; text-decoration: none; font-size: 18px; transition: 0.3s; }
        .back a:hover { color: #ff0055; letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>Szko≈Ça Magii X</header>

<div class="hero-button-container">
    <a class="hero-button" href="bohaterowie.html">‚ú® LISTA BOHATER√ìW ‚ú®</a>
</div>

<div class="parts-container">
    <div class="part-item" style="animation-delay: 0.2s;">
        <div class="part-header">Czƒô≈õƒá 1</div>
        <div class="chapter-list">
            <a href="cz1.roz1.html" class="chapter-link">Rozdzia≈Ç 1</a>
            <a href="cz1.roz2.html" class="chapter-link">Rozdzia≈Ç 2</a>
            <a href="cz1.roz3.html" class="chapter-link">Rozdzia≈Ç 3</a>
            <a href="cz1.roz4.html" class="chapter-link">Rozdzia≈Ç 4</a>
        </div>
    </div>

    <div class="part-item" style="animation-delay: 0.4s;">
        <div class="part-header">Czƒô≈õƒá 2</div>
        <div class="chapter-list">
            <a href="cz2.roz1.html" class="chapter-link">Rozdzia≈Ç 1</a>
            <a href="cz2.roz2.html" class="chapter-link">Rozdzia≈Ç 2</a>
            <a href="cz2.roz3.html" class="chapter-link">Rozdzia≈Ç 3</a>
            <a href="cz2.roz4.html" class="chapter-link">Rozdzia≈Ç 4</a>
            <a href="cz2.roz5.html" class="chapter-link">Rozdzia≈Ç 5</a>
        </div>
    </div>

    <div class="part-item" style="animation-delay: 0.6s;">
        <div class="part-header">Czƒô≈õƒá 3</div>
        <div class="chapter-list">
            <a href="cz3.roz1.html" class="chapter-link">Rozdzia≈Ç 1</a>
            <a href="#" class="chapter-link locked">Rozdzia≈Ç 2</a>
            <a href="#" class="chapter-link locked">Rozdzia≈Ç 3</a>
            <a href="#" class="chapter-link locked">Rozdzia≈Ç 4</a>
        </div>
    </div>

    <div class="part-item disabled" style="animation-delay: 0.8s;"><div class="part-header">Czƒô≈õƒá 4</div></div>
    <div class="part-item disabled" style="animation-delay: 1.0s;"><div class="part-header">Czƒô≈õƒá 5</div></div>
    <div class="part-item disabled" style="animation-delay: 1.2s;"><div class="part-header">Czƒô≈õƒá 6</div></div>
</div>

<div class="back">
    <a href="index.html">‚Üê Powr√≥t do biblioteki</a>
</div>

<script>
    document.querySelectorAll('.part-header').forEach(header => {
        header.addEventListener('click', () => {
            const item = header.parentElement;
            if (!item.classList.contains('disabled')) {
                document.querySelectorAll('.part-item').forEach(p => {
                    if(p !== item) p.classList.remove('active');
                });
                item.classList.toggle('active');
            }
        });
    });
</script>

</body>
</html>
